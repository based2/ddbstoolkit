language: java
jdk:
- oraclejdk7
before_install:
- openssl aes-256-cbc -K $encrypted_3222f085f910_key -iv $encrypted_3222f085f910_iv
  -in codesigning.asc.enc -out codesigning.asc -d
install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn test -P !build-extras -B

cache:
  directories:
    - ~/.m2/repository

after_success:
  - ./cd/before-deploy.sh
  - ./cd/deploy.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
